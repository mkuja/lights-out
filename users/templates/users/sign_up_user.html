{% extends 'users/base.html' %}
{% block content %}
    <div class="row some-margin-on-top">
        <h1>Lights out -Discord bot</h1>
        <hr>
        <h2>Register</h2>
        <p>You must first register to the bot here, then prove it's you on Discord. After that you can link up your
            LIFX-account with the bot.</p>
        <hr>
        <form action="{% url 'sign_up_user' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <th>
                        <label for="discord_tag">Your discord tag</label>
                    </th>
                    <td>
                        <input type="text" name="discord_tag" id="discord_tag">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">Email (for pw recovery)</label>
                    </th>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Register</button>
                    </td>
                </tr>
            </table>
        </form>

    </div>

{% endblock %}
